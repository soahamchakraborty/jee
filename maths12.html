<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maths Class 12 Syllabus</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: #0d47a1;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .chapter {
      margin-bottom: 2rem;
      background: white;
      padding: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .chapter-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #0d47a1;
    }

    .topic {
      margin: 0.3rem 0;
    }

    .topic input[type="checkbox"] {
      margin-right: 0.6rem;
    }

    .progress-bar-container {
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 24px;
      margin: 1rem 0 2rem;
    }

    .progress-bar {
      height: 100%;
      background: #0d47a1;
      color: white;
      text-align: center;
      line-height: 24px;
      width: 0%;
      transition: width 0.3s ease;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .controls button {
      padding: 0.6rem 1rem;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #09357c;
    }

    footer {
      text-align: center;
      margin: 2rem 0;
    }

    a {
      text-decoration: none;
      color: #0d47a1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Maths Class 12 Syllabus Tracker</h1>
  </header>

  <div class="container">
    <div class="controls">
      <!-- Removed dark mode toggle and export progress button -->
    </div>

    <div class="progress-bar-container">
      <div id="progress" class="progress-bar">0%</div>
    </div>

    <div id="syllabus"></div>

    <footer>
      <a href="index.html">← Back to Home</a>
    </footer>
  </div>

  <script>
    const syllabusData = [
      {
        chapter: "1. Relations and Functions",
        topics: [
          "Types of Relations",
          "Reflexive, Symmetric, Transitive and Equivalence Relations",
          "One to One, Onto Functions",
          "Composition of Functions"
        ]
      },
      {
        chapter: "2. Inverse Trigonometric Functions",
        topics: [
          "Definition and Graphs of Inverse Trig Functions",
          "Principal Value Branch",
          "Properties of Inverse Trig Functions"
        ]
      },
      {
        chapter: "3. Matrices",
        topics: [
          "Concept and Types of Matrices",
          "Operations on Matrices",
          "Transpose, Symmetric and Skew-Symmetric",
          "Multiplication Rules",
          "Identity and Inverse"
        ]
      },
      {
        chapter: "4. Determinants",
        topics: [
          "Determinants of Orders 2 & 3",
          "Properties of Determinants",
          "Applications: Area of Triangle",
          "Cramer's Rule & Inverse via Adjoint",
          "Solving Linear Equations"
        ]
      },
      {
        chapter: "5. Continuity and Differentiability",
        topics: [
          "Continuity of Functions",
          "Differentiability",
          "Chain Rule",
          "Derivatives of Logarithmic & Exponential",
          "Implicit Differentiation",
          "Logarithmic Differentiation",
          "Second Order Derivatives"
        ]
      },
      {
        chapter: "6. Applications of Derivatives",
        topics: [
          "Rate of Change",
          "Increasing & Decreasing Functions",
          "Maxima and Minima",
          "Tangent and Normal",
          "Approximations"
        ]
      },
      {
        chapter: "7. Integrals",
        topics: [
          "Integration as Inverse of Differentiation",
          "Methods of Integration",
          "Integration by Substitution",
          "By Parts",
          "By Partial Fractions",
          "Definite Integrals and Properties"
        ]
      },
      {
        chapter: "8. Application of Integrals",
        topics: [
          "Area Under Curves",
          "Area Between Two Curves"
        ]
      },
      {
        chapter: "9. Differential Equations",
        topics: [
          "Basic Concepts",
          "Order and Degree",
          "General and Particular Solutions",
          "Methods of Solving First Order DEs",
          "Application Problems"
        ]
      },
      {
        chapter: "10. Vector Algebra",
        topics: [
          "Vectors and Their Types",
          "Addition, Scalar Multiplication",
          "Dot and Cross Product",
          "Applications"
        ]
      },
      {
        chapter: "11. Three Dimensional Geometry",
        topics: [
          "Direction Cosines and Ratios",
          "Equation of a Line",
          "Coplanarity of Two Lines",
          "Equation of a Plane",
          "Angle Between Lines and Planes",
          "Distance Between Line and Plane"
        ]
      },
      {
        chapter: "12. Linear Programming",
        topics: [
          "Formulation of LPPs",
          "Graphical Method",
          "Feasible and Optimal Solutions"
        ]
      },
      {
        chapter: "13. Probability",
        topics: [
          "Conditional Probability",
          "Bayes’ Theorem",
          "Independent Events",
          "Binomial Distribution",
          "Random Variables"
        ]
      }
    ];

    const syllabusContainer = document.getElementById("syllabus");
    const progressBar = document.getElementById("progress");

    function renderSyllabus() {
      syllabusContainer.innerHTML = "";
      syllabusData.forEach((chapter, chapterIndex) => {
        const chapterDiv = document.createElement("div");
        chapterDiv.className = "chapter";

        const chapterTitle = document.createElement("div");
        chapterTitle.className = "chapter-title";
        chapterTitle.textContent = chapter.chapter;
        chapterDiv.appendChild(chapterTitle);

        chapter.topics.forEach((topic, topicIndex) => {
          const topicDiv = document.createElement("div");
          topicDiv.className = "topic";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          const key = `maths12-${chapterIndex}-${topicIndex}`;
          checkbox.checked = localStorage.getItem(key) === "true";
          checkbox.addEventListener("change", () => {
            localStorage.setItem(key, checkbox.checked);
            updateProgress();
          });

          const label = document.createElement("label");
          label.textContent = topic;

          topicDiv.appendChild(checkbox);
          topicDiv.appendChild(label);
          chapterDiv.appendChild(topicDiv);
        });

        syllabusContainer.appendChild(chapterDiv);
      });

      updateProgress();
    }

    function updateProgress() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const total = checkboxes.length;
      const completed = Array.from(checkboxes).filter(cb => cb.checked).length;
      const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
      progressBar.style.width = percent + "%";
      progressBar.textContent = percent + "%";
    }

    document.addEventListener("DOMContentLoaded", renderSyllabus);
  </script>
</body>
</html>
